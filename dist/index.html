<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <title>Webpack App</title>
  </head>
  <body>
    <form class="input-form" id="input-form">
      <label for="search">Find Weather Info by Location:</label>
      <input type="text" id="search-city" class="search-city" name="search-city" placeholder="Enter City..." required />
      <input type="text" id="search-country" class="search-country" name="search-country" placeholder="Enter Country..." required />


      <input type="button" class="search-button" id="search-button" value="Search!"> 
    </form>
    
    


  </body>
</html>
